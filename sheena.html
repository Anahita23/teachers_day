<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .header {
            font-family: 'Dancing Script',cursive;
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 12px #0066cc;
            }
            to {
                text-shadow: 2px 2px 12px #33ccff;
            }
        }

        .message {
            font-size: 1.3em;
            line-height: 1.6;
            color: #dcdcdc;
            margin-bottom: 30px;
        }

        .footer {
            font-size: 1.2em;
            color: #aaa;
            font-weight: bold;
            font-style: italic;
        }

        .highlight {
            color: #33ccff;
            font-weight: bold;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(51,204,255,0.4), transparent);
            border-radius: 50%;
            animation: pulse 6s infinite;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            Happy Teacher's Day, Sheena Miss!
        </div>
        <div class="message">
            Dear <span class="highlight">Sheena Miss</span>,<br><br>
            We are grateful for your wisdom, guidance, and dedication. You make learning a joy, and your passion inspires us every day. Thank you for all the ways you help us grow!
        </div>
        <div class="footer">
            With love,<br>
            <span class="highlight">XI A, 24-25</span>
        </div>
    </div>
</body>
</html>
